<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
  	<script defer src="index.js"></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	
	
	
	<h1>Tic-Tac-Toe</h1>
<div id="twoPlayerStartScreen">
	<div class="p1">
	<h2>Player One</h2>
	<input type="text" id="playerOneName" placeholder="Enter Name Here"/>
	</div>

	<div class="p2">
	<h2>Player Two</h2>
	<input type="text" id="playerTwoName" placeholder="Enter Name Here"/>
	</div>
	<button id="startGameBtn" on>Start Game</button>
	<button id="resetBtn">Reset</button>
</div>
<div id="playerTurnScreen">	
<div id="playerOneName">
	<h2>Team X Name</h2>
	<span id="playerOneDisplayName"></span>
	
	</div>
	<div id="playerTwoName">
		<h2>Team O Name</h2>
		<span id="playerTwoDisplayName"></span>
		<span class="isCurrentPlayer">It's Your Turn!</span>
		</div>



</div>
<span id="playerOne">Player One's Turn</span>
	<span id="playerTwo">Player Two's Turn</span>
	<div class="grid" id="griddy">
		<div class="cell" onClick="addXorO(this, 0, 0)"></div>
		<div class="cell" onClick="addXorO(this, 0, 1)"></div>
		<div class="cell" onClick="addXorO(this, 0, 2)"></div>
		<div class="cell" onClick="addXorO(this, 1, 0)"></div>
		<div class="cell" onClick="addXorO(this, 1, 1)"></div>
		<div class="cell" onClick="addXorO(this, 1, 2)"></div>
		<div class="cell" onClick="addXorO(this, 2, 0)"></div>
		<div class="cell" onClick="addXorO(this, 2, 1)"></div>
		<div class="cell" onClick="addXorO(this, 2, 2)"></div>

	</div>
</html>
