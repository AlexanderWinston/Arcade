	<h1>Tic-Tac-Toe</h1>
<div id="twoPlayerStartScreen">
	<div class="p1">
	<h2>Player One</h2>
	<input type="text" id="playerOne" placeholder="Enter Name Here"/>
	</div>

	<div class="p2">
	<h2>Player Two</h2>
	<input type="text" id="playerTwo" placeholder="Enter Name Here"/>
	</div>
	<button id="startGameBtn">Start Game</button>
</div>
<div id="playerTurnScreen">	
<div id="playerOneNameWrapper">
	<h2>Team X Name</h2>
	<span id="playerOneDisplayName"></span>
	<span class="isCurrentPlayer">It's Your Turn!</span>
	</div>
	<div id="playerTwoNameWrapper">
		<h2>Team O Name</h2>
		<span id="playerTwoDisplayName"></span>
		<span class="isCurrentPlayer">It's Your Turn!</span>
		</div>



</div>
